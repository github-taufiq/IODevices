<!DOCTYPE html>
<html>
<head>
<title>REPORT</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <div class="w3-center">
  <h1 class="w3-xxxlarge w3-animate-bottom">INTERVIEW REPORT</h1>
  </div>
</header>



<div class="w3-container">
  <hr>
  <div class="w3-center">
    <h2>I/O DEVICES</h2>
  </div>
<div class="w3-responsive w3-card-4">
<table class="w3-table w3-striped w3-bordered">
<thead>
<tr class="w3-theme">
  <th>Device</th>
  <th>Count</th>
</tr>
</thead>
<tbody>
<tr>
  <td>Monitor</td>
  <td>{{monitorCount}}</td>
</tr>
<tr class="w3-white">
  <td>Keyboard</td>
  <td>{{keyboardCount}}</td>
</tr>
<tr>
  <td>Mouse</td>
  <td>{{mouseCount}}</td>
</tr>
<tr>
    <td>Web Camera</td>
    <td>{{webCameraCount}}</td>
  </tr>
  <tr class="w3-white">
    <td>Speaker</td>
    <td>{{speakerCount}}</td>
  </tr>
  <tr>
    <td>Microphone</td>
    <td>{{microphoneCount}}</td>
  </tr>
  <tr>
    <td>Bluetooth Devices</td>
    <td>{{bluetoothDevicesCount}}</td>
  </tr>

</tbody>
</table>
</div>

</body>
</html>
